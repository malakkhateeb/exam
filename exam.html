<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Dojo</title>
    <link rel="stylesheet" href="exam.css">
</head>
<body>
    <div class="nav">
        <div class="container">
            <p>Gaming<span>Dojo</span></p>
            <div class="flex-me">
                <select>
                    <option>Euro€</option>
                    <option>USD$</option>
                </select>
                <img src="cart-light.png" alt="cart-light" class="cart">
                <span class="cart-num">1</span>
                <img src="search-light.png" alt="search-light" class="search">
            </div>
        </div>
    </div>
    <div class="container">
        <p class="sec-par">Highlights</p>
    </div>
    <!-- main container of slider-->
    <div class="slideshow-container">
        <img onclick="plusSlides(1)" src="chevron-left.png" alt="chevron-right" class="prev">
        <!-- Full size images with number and text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="stonepunk.png" alt="stonepunk" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="cafe-neko.png" alt="cafe-neko" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="pixel-ninjas-2.png" alt="pixel-ninjas-2" style="width:100%">
            <div class="text">Caption Three</div>
        </div>
        
        <img onclick="plusSlides(-1)" src="chevron-left.png" alt="chevron-left" class=" arrow next">
    </div>
    <br>
    <!-- lines that appear in the middle of the slider -->
    <div class="points">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <!-- 1 -->
    <div class="container">
        <div class="slides">
            <div class="choose-pic">
                <div class="first-option">
                    <img src="cafe-neko.png" alt="cafe-neko" class="img-one">
                    <p class="third-par">Cafe Neko:Gold Edition</p>
                    <div class="pics">
                        <img src="windows.png" alt="windows" class="windows" width="40">
                        <img src="apple.png" alt="apple" class="apple" width="40">
                    </div>
                    <div class="btns">
                        <button class="first-btn">-20%</button>
                        <div class="nums">
                            <p class="par">€14.98</p>
                            <p>€10.49</p>
                        </div>
                        <button onclick="addTocart()" class="sec-btn">Buy</button>
                    </div>
                </div>
            </div>
            <!-------2-------->
            <div class="choose-pic">
                <div class="first-option">
                    <img src="pixel-ninjas-2.png" alt="pixel-ninjas-2" class="img-one">
                    <p class="third-par">Pixel Ninjas 2</p>
                    <div class="pics">
                        <img src="windows.png" alt="windows" class="windows" width="40">
                        <img src="apple.png" alt="apple" class="apple" width="40">
                    </div>
                    <div class="btns">
                        <button class="first-btn">-10%</button>
                        <div class="nums">
                            <p class="par">€8.19</p>
                            <p>€7.39</p>
                        </div>
                        <button onclick="addTocart()" class="sec-btn">Buy</button>
                    </div>
                </div>
            </div>
            <!-----------3-------->
            <div class="choose-pic">
                <div class="first-option">
                    <img src="stonepunk.png" alt="stonepunk" class="img-one">
                    <p class="third-par">Stonepunk 10000 BCE</p>
                    <div class="pics">
                        <img src="windows.png" alt="windows" class="windows" width="40">
                        <img src="apple.png" alt="apple" class="apple" width="40">
                        <img onclick="alertMe(this)" src="linux.png" alt="linux" class="apple" width="40">
                    </div>
                    <div class="btns">
                        <button class="first-btn">NEW</button>
                        <div class="nums">
                            <p>€19.99</p>
                        </div>
                        <button onclick="addTocart()" class="sec-btn">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="exam.js"></script>
</body>
</html>
